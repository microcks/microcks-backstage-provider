project:
  name: Microcks Backstage Provider
  description: A provider for Backstage.io to get Microcks content
  longDescription: A provider for Backstage.io allowing to synchronize API entities from Microcks to Backstage
  copyright: The Microcks Authors

signing:
  active: ALWAYS
  armored: true

files:
  active: ALWAYS
  artifacts:
    - path: 'microcks-microcks-backstage-provider-{{projectVersion}}.spdx-sbom.json'
    - path: 'microcks-microcks-backstage-provider-{{projectVersion}}.tgz'

release:
  github:
    overwrite: true
    releaseName: '{{tagName}}'
    tagName: '{{projectVersion}}'
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      contributors:
        format: '- {{contributorName}}{{#contributorUsernameAsLink}} ({{.}}){{/contributorUsernameAsLink}}'